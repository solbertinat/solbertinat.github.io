</head>

<body>

<!-- =========================
     HOME / HERO
========================= -->
<section id="home" class="hero">

  <div class="hero-image-main">
    <img src="assets/images/hero.jpg" alt="Hero principal">
  </div>

  <div class="hero-text">

    <p class="hero-claim">Entre lo preciso y lo sensible.</p>

    <p class="hero-roles">
      FOTOGRAFÍA · ESTILISMO · DIRECCIÓN CREATIVA
    </p>

    <div class="hero-links">
      <a href="#work">Ver trabajos</a>
      <a href="#about">About me</a>
      <a href="#contact">Contacto</a>
    </div>
  </div>

  <div class="hero-image-secondary">
    <div class="frame">
      <img src="assets/images/tenis.jpg" alt="">
    </div>
  </div>

</section>

<!-- =========================
     ABOUT (placeholder)
========================= -->
<section id="about" class="about-section">
  <div class="about-inner">
    <!-- contenido después -->
  </div>
</section>

<!-- =========================

========================= -->

  <header class="work-header">
    <h1 class="work-title">Work</h1>
  </header>

  <main class="work-grid">

    <a href="blockette.html" class="work-item role-photo">
      <div class="work-image">
        <img src="assets/images/work-01.jpg" alt="Blockette Core">
      </div>

      <div class="work-overlay">
        <span class="work-name">Blockette Core</span>
        <span class="work-role">Fotografía · Estilismo</span>
        <span class="work-year">2024</span>
      </div>
    </a>

    <a href="project-2.html" class="work-item">
      <div class="work-image">
        <img src="assets/images/work-02.jpg" alt="Proyecto 2">
      </div>
    </a>

    <a href="project-3.html" class="work-item">
      <div class="work-image">
        <img src="assets/images/work-03.jpg" alt="Proyecto 3">
      </div>
    </a>

    <a href="project-4.html" class="work-item">
      <div class="work-image">
        <img src="assets/images/work-04.jpg" alt="Proyecto 4">

    </a>

  </main>

</section>

<!-- =========================
     CONTACT (placeholder)
========================= -->
<section id="contact" class="contact-section">
  <!-- contenido después -->
</section>

<!-- =========================
     SCRIPT HERO (sin cambios)
========================= -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const elements = document.querySelectorAll(
      '.hero-image-main, .hero-text, .hero-image-secondary'
    );

    if (!sessionStorage.getItem('heroAnimated')) {
      document.body.classList.add('animate-hero');
      sessionStorage.setItem('heroAnimated', 'true');
    } else {
      elements.forEach(el => {
        if (el) el.style.opacity = 1;
      });
    }
  });
</script>

</body>
</html>
