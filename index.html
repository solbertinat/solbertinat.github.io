<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sol Bertinat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body style="margin:0; background:#F2EFEA;">

<section
  style="
    display:grid;
    grid-template-columns: 70vw 1fr;
    min-height:100vh;
  "
>

  <!-- IMAGEN -->
  <div
    style="
      height:100vh;
      display:flex;
      align-items:flex-start;
      overflow:hidden;
    "
  >
    <img
      src="assets/images/hero.jpg"
      alt="Sol Bertinat hero"
      style="
        width:100%;
        height:auto;
        min-height:100%;
        object-fit:cover;
        object-position:top center;
        display:block;
      "
    >
  </div>

  <!-- TEXTO -->
  <div
    style="
      padding-left:2rem;
      padding-right:4rem;
      padding-top:14rem;
    "
  >
    <h1 style="font-size:3.2rem; margin-bottom:1.2rem;">
      Sol Bertinat
    </h1>

    <p style="font-style:italic; font-size:1.2rem; margin-bottom:1rem;">
      Entre lo preciso y lo sensible.
    </p>

    <p
      style="
        font-size:0.75rem;
        letter-spacing:0.18em;
        text-transform:uppercase;
        margin-bottom:2.8rem;
      "
    >
      Fotografía · Estilismo · Dirección creativa
    </p>

    <a
      href="#work"
      style="
        text-decoration:none;
        color:inherit;
        font-size:0.9rem;
        border-bottom:1px solid currentColor;
      "
    >
      Ver trabajos
    </a>
  </div>

</section>

</body>
</html>
