<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sol Bertinat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css?v=999">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,300;0,400;1,300;1,400&family=Cormorant+Garamond:ital,wght@0,400;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>

<section class="hero">

  <div class="hero-image-main">
    <img src="assets/images/hero.jpg" alt="Hero principal">
  </div>

  <div class="hero-text">
   <h1>
  Sol <span>Bertinat</span>
</h1>

    <p class="hero-claim">Entre lo preciso y lo sensible.</p>

    <p class="hero-roles">
      Fotografía · Estilismo · Dirección creativa
    </p>

    <a href="#work">Ver trabajos</a>
  </div>

  <div class="hero-image-secondary">
    <div class="frame">
      <img src="assets/images/tenis.jpg" alt="">
    </div>
  </div>

</section>

<!-- SCRIPT CORRECTO -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const elements = document.querySelectorAll(
      '.hero-image-main, .hero-text, .hero-image-secondary'
    );

    if (!sessionStorage.getItem('heroAnimated')) {
      document.body.classList.add('animate-hero');
      sessionStorage.setItem('heroAnimated', 'true');
    } else {
      elements.forEach(el => {
        if (el) el.style.opacity = 1;
      });
    }
  });
</script>

</body>
</html>
